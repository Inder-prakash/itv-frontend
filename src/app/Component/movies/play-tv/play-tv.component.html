<div
    style=" min-height: 1000px;  background-size:cover;  background-attachment: fixed; background-image: url('../../../assets/images/body-bg2.jpg'); ">
    <br><br><br>

    <div *ngIf="google == 'true' " class="container">
        <div class="justify-center  align-items-center">
            <iframe [src]="vidLink" width="100%" height="600" allow="autoplay"></iframe>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img [src]="image" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h1 class="card-title"><b>{{name}}</b></h1>
                    </div>
                    <div class="card-body">
       
                    <div class="panel-body">
                     
                            <div class="col-md-12">
        
                                <p>
                                    <button style="margin-left: 5px;margin-bottom: 3px;" *ngFor="let x of episodes"
                                        (click)="playmovie(x['link'])" class="btn btn-primary">{{x['name']}}</button>
                                </p>
                            </div>
                
                    </div>


                    </div>
                </div>
            </div>
            <div class="col-8">
                <iframe [src]="trailer" width="100%" height="100%" allow="autoplay"></iframe>
            </div>

        </div>
    </div>
<br><br><br><br><br><br>
</div>
