<section class="vh-100 bg-image"
  style="  background-size: cover; background-image: url('../../../assets/images/body-bg.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-left  align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2><b>CREATE AN ACCOUNT</b></h2>

              <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>

            <div class="form-group">
              <label class="form-label" for="form3Example3cg">Your UserName</label>
              <input type="text" formControlName="username" class="form-control form-control-lg"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">UserName is required</div>
              </div>
            </div>
                
              <div class="form-group">
                <label class="form-label" for="form3Example3cg">Your Email</label>
                <input type="text" formControlName="email" class="form-control form-control-lg"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email is invalid</div>
                </div>
              </div>
              
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3cg">Password</label>
                <input type="password" formControlName="password" class="form-control form-control-lg"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                  <div *ngIf="f.password.errors.maxlength">
                    Password must not exceed 40 characters
                  </div>
                </div>
              </div>

                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    type="submit"><b>Submit</b></button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a [routerLink]="['/Login']"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
