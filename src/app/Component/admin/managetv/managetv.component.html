

<div
    style=" min-height: 1000px;  background-size:cover;  background-attachment: fixed; background-image: url('../../../assets/images/body-bg2.jpg'); ">
    <div class="container">
        <br><br><br>
        <ngb-pagination (pageChange)="pageChanged($event)" class="d-flex justify-content-center"
            [collectionSize]="total" [(page)]="page" [maxSize]="10" [rotate]="true" [ellipses]="false"
            [boundaryLinks]="true"></ngb-pagination>
        <br>
            <table class="table table-striped">
    <thead>
        <tr>
            <th style="width:30%;">Tv Series</th>
            <th style="width:30%;">Image</th>
            <th style="width:10%;">Status</th>
            <th style="width:30%;">Language</th>
            <th style="width:10%;" colspan="3">Manage</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of seriallist">
            <td><p class="btne" (click)="updatepackname(a['id'],a['name'])" >{{a['name']}} </p></td>
            <td><a><img (click)="updateImage(a['id'],a['image'])" [src]="a['image']" alt="404"
                        width="100px" /></a></td>
            <td><button type="button"  class="btn btn-info" (click)="updateStatus( a['id'],a['status'])">{{a['status']}}</button></td>
            <td><button type="button"  class="btn btn-info" (click)="updateLanguage( a['id'],a['language'])">{{a['language']}}</button></td>
            <td><input type="file" (change)="Upload($event,a['id'])" id="myFile" name="filename">Upload</td>
            <td><button type="button"  class="btn btn-info" (click)="download( a['id'])">Download Links</button></td>
            <td><button [routerLink]="['/PlayTv']" target="_blank" [queryParams]="{id: a['id']}" class="btn btn-danger">Play</button></td>
            <td><button (click)="deletetv(a['id'])" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
            </table>
    </div>
    <br><br><br>
    <ngb-pagination (pageChange)="pageChanged($event)" class="d-flex justify-content-center" [collectionSize]="total"
        [(page)]="page" [maxSize]="10" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
    <br><br><br><br><br><br>
</div>
